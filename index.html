<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <script type="module" src="app.js"></script>

</head>
<body>
    <h1 id="welcomemsg-el">YtVidDownload</h1>
    <div id="input-area">
        <input type="text" id="input-el">
        <button id="clear-input-btn">X</button>
    </div>
    
    <div class="flexxy">
        <button id="input-btn">Save Input</button>
        <button id="input-tab-btn">Input Tab URL</button>
        <button id="auto-add-tab-btn">Auto Add Current Tab</button>
        <button id="delete-btn">Delete All</button>
    </div>
    
    <div class="savedLeadsArea">
        
    </div>

    <ul id="ul-el">
    </ul>
    <a href=""></a>
    
    <script>
        
    async function downloadVideo(videoLink) {
        try {
            const response = await fetch('http://127.0.0.1:3000/download-video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ videoLink }),
            });

            const result = await response.text();
            console.log(result);
        } catch (error) {
            console.error('Error:', error);
        }
    }
    </script>


</body>
</html>
